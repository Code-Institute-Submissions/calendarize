version: '3.2'

services:
  db:
    build: ./db
    container_name: db
    ports:
      - "3306:3306"
    environment:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
  web:
    build: ./app
    container_name: web
    restart: always
    expose:
      - "8000"
      - "587"
    ports:
      - "587:587"
    volumes:
      - ./app:/src
    depends_on:
      - db
