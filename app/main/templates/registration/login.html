<!-- templates/registration/login.html -->
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<h2>Login</h2>
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
