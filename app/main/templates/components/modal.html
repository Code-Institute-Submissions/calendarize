<!-- This section displays the delete modal -->
{% if pages %}
  
  <section class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Confirm Deletion
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div id="delete" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close Modal">Close</button>
          <a href="{% url link pk=0 %}" class="btn btn-danger" role="button" aria-label="Confirm Deletion">Delete</a>
        </div>
      </div>

    </div>
  </section>

{% endif %}
